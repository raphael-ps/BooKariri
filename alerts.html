<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meus Alertas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/home_styles.css"> 
    <link rel="stylesheet" href="css/geral_styles.css"> 
  </head>
  <body>

    <header>
      <nav class="navbar navbar-dark">
          <div class="container">
              <a class="navbar-brand" href="home.html">
                <img id="logo" src="img/soldado.png" alt="logo">  
                BOOKariri
              </a>
              <a class="nav-link text-light" href="alerts.html">Meu alertas</a>

              <div class="profile dropdown justify-content-end">
                  <a href="#" class="link-dark text-decoration-none text-light dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                      Conta
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                          <a class="dropdown-item" href="#">Settings</a>
                      </li>
                      <li>
                          <hr class="dropdown-divider">
                      </li>
                      <li>
                          <a class="dropdown-item" href="index.html">Sign out</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>

    <main>
        <div class="card">
            <h5 class="card-header">Juazeiro do Norte - São Paulo</h5>
            <div class="card-body">
              <h5 class="card-title">Informações</h5>
              <span class="card-text">Companhia: <img src="img/azul.svg" width="64px" height="64px" alt="logo azul"> </span>
              <p class="card-text">Preço: R$500.</p>
              <p data-valor-alert="510" id="alertavalor"class="card-text">Alerta: R$510.</p>
              <p class="card-text">Data: 01/12/2077.</p>
              <a href="https://www.decolar.com/shop/flights/results/oneway/JDO/SAO/2023-05-02/1/0/0/NA/NA/NA/NA?from=SB&di=1-0" class="btn btn-outline-success">Compre agora</a>
              <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#AjustarValor" onclick="mostrarvalor()">
                Editar Alerta
              </button>
              <button type="button" class="btn btn-outline-danger">Excluir</button>
            </div>
        </div>

        <div class="modal fade" id="AjustarValor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Quer pagar mais barato?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                    <p>
                        A gente te avisa quando o preço abaixar
                    </p>
                    <div class="input-group mb-3">
                    
                        <input id="inputvalor" type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" onchange="ativarbotao(true)">

                    </div>
                </div>

                <div class="modal-footer">
                  <button id="editaralerta" type="button" class="btn btn-outline-success" disabled data-dismiss="modal" onclick="ativarbotao(false)">Editar Alerta</button>
                </div>

              </div>
            </div>
          </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
