<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/syles.css"> 
  </head>
  <body>
    <main>
      <div class="container rounded shadow">
        <div class="row list-unstyled">
          <div class="col-md-8 text-center">
            <img src="img/BookAriri.png" class="img-fluid" alt="">
          </div>
          <div class="col-md-4 col-12 login">
            <h1 class="text-center">BOOKariri</h1>
            <div class="form-group">
              <label class="form-label" for="nome">Nome</label>
              <input class="form-control" type="text" name="nome" required/>
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" type="email" name="email" required/>
            </div>
            <div class="form-group">
              <label class="form-label" for="senha">Senha</label>
              <input class="form-control" type="password" name="senha" required/>
            </div>
            <button class="btn btn-success" type="submit">Criar conta</button>
            <div class="form-group text-center redirecionar">
              <a href="index.html"><span class="h6"><small>Fa√ßa o login</small></span></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
