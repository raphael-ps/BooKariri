<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/home_styles.css"> 
  </head>
  <body>
    <div class="container home">
      <h1 class="text-center">Cadastro de viagens</h1>
      <div class="row">
        <div class="col-auto">
          <label>Origem</label>
          <select class="selectpicker form-control" data-live-search="true">

          </select>
        </div>
        <div class="col-auto">
          <label>Destino</label>
          <select class="selectpicker form-control" data-live-search="true">

          </select>
        </div>

        <div class="col-auto">
          <label for="inputDestino" class="col-form-label">Data ida</label>
          <div class="input-group">
            <input class="btn btn-outline-dark" type="date" value="Data">
          </div>
        </div>
        <div class="col-auto">
          <label for="inputDestino" class="col-form-label">Data volta</label>
          <div class="input-group">
            <input class="btn btn-outline-dark" type="date" value="Data">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <input class="btn btn-outline-success" type="submit" value="Cadastrar">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
