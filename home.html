<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ajax-bootstrap-select/1.4.5/css/ajax-bootstrap-select.min.css">
    <link rel="stylesheet" href="css/home_styles.css"> 
    <link rel="stylesheet" href="css/geral_styles.css"> 
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark ">
          <div class="container">
              <a class="navbar-brand" href="home.html">
                <img id="logo" src="img/soldado.png" alt="logo">
                BOOKariri
              </a>
              <a class="nav-link text-light" href="alerts.html">Meu alertas</a>
              <div class="profile dropdown justify-content-end">
                  <a href="#" class="link-dark text-decoration-none text-light dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Conta
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <a class="dropdown-item" href="#">Settings</a>
                      </li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li>
                        <a class="dropdown-item" href="index.html">Sign out</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
    </header>
    <main>
      <div class="container shadow home">
        <form class="" action="http://127.0.0.1:5000/passagens" method="POST" enctype="multipart/form-data">
          <h1 class="text-center">Pesquisa de Passagens</h1>
          <ul class="row list-unstyled justify-content-center">
            <li class="col-sm-8 col-10">
              <label>Origem</label>
              <select class="selectpicker form-control" name="origem" data-live-search="true">
              </select>
            </li>
            <li class="col-sm-8 col-10">
              <label>Destino</label>
              <select class="selectpicker form-control" name="destino" data-live-search="true">
              </select>
            </li>
           
          </ul>
          <ul class="row list-unstyled justify-content-center">
            <li class="col-sm-4 col-10">
              <label for="inputDestino" class="col-form-label">Data ida</label>
              <div class="input-group ">
                <input class="btn btn-outline-dark" name="ida" type="date" value="Data">
              </div>
            </li>
            <li class="col-sm-4 col-10 text-sm-right">
              <label for="inputDestino" class="col-form-label">Data volta</label>
              <div class="input-group justify-content-sm-end">
                <input class="btn btn-outline-dark" name="volta" type="date" value="Data">
              </div>
            </li>
          </ul>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-success">Buscar</button>
          </div>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ajax-bootstrap-select@1.4.5/dist/js/ajax-bootstrap-select.min.js" integrity="sha256-XVb0peQ/+2XpTlcyWSKF8v10aH1HsmY4u7yA5MVijN0=" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
