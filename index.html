<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/syles.css"> 
    <script src="javascript/script.js"></script>
  </head>
  <body>
    <img src="https://img.freepik.com/premium-vector/tourists-airport-people-traveling-with-luggage-women-sitting-with-baggage-waiting-flight_530733-2567.jpg?w=1380" class="img-fluid"> 
    <div class="login">
      <h1 class="text-center">Flight2Gather</h1>
      <form>

        <div class="form-group">
          <label class="form-label" for ="email">Email</label>
          <input class="form-control" type="email"  id="emailInput">
        </div>

        <div class="form-group">
          <label class="form-label" for ="email">Senha</label>
          <input class="form-control" type="password"  id="passwordInput">
        </div>

        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox"  id="check">
          <label class="form-check-label" for ="checkbox">Lembrar de mim</label>
        </div>

        <input class="btn btn-success" type="submit" value="Login" onclick="logJSONData()">

      </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
