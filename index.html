    <div class="login">
      <h1 class="text-center">Quero Passagens</h1>
      <form method="post" action="http://localhost:8080/api/login">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="nome" required>
        </div>
        <div class="form-group">
          <label class="form-label">Senha</label>
          <input class="form-control" type="password" name="senha" required>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
              <small>Lembrar de mim</small>
            </label>
          </div>
        </div>
        <button class="btn btn-success" type="submit">Entrar</button>
        <div class="form-group text-center redirecionar">
          <a href="cadastro.html"><h6 class="h6">NÃ£o possui uma conta? Cadastre-se aqui</h6></a>
        </div>
      </form>
    </div>
